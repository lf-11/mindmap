<!-- Add this after the structure-selector div in the sidebar -->
<div class="color-customization">
    <h3>Customize Colors</h3>
    
    <div class="color-picker-group">
        <label>Background Color:
            <input type="color" id="bgColor" value="#0A0A0A">
        </label>
        
        <label>Grid Dot Color:
            <input type="color" id="dotColor" value="#FFFFFF">
        </label>
        <input type="range" id="dotOpacity" min="0" max="100" value="15">
        
        <label>Connection Path Color:
            <input type="color" id="pathColor" value="#CCCCCC">
        </label>
        <input type="range" id="pathOpacity" min="0" max="100" value="15">
        
        <label>Node Fill Color:
            <input type="color" id="nodeFillColor" value="#2C2C2C">
        </label>
        
        <label>Node Border Color:
            <input type="color" id="nodeBorderColor" value="#3C3C3C">
        </label>
        
        <label>Text Color:
            <input type="color" id="textColor" value="#FFFFFF">
        </label>
    </div>
</div>
